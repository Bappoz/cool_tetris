<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Courier New", monospace;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #root {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .app-container {
        display: flex;
        gap: 30px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .tetris-grid {
        display: grid;
        grid-template-columns: repeat(10, 30px);
        grid-template-rows: repeat(20, 30px);
        gap: 1px;
        background: #1a1a2e;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .cell {
        width: 30px;
        height: 30px;
        border-radius: 3px;
        transition: all 0.1s ease;
      }

      .cell-empty {
        background: #0f3460;
      }

      .cell-I {
        background: linear-gradient(135deg, #00d4ff 0%, #0088ff 100%);
        border: 2px solid #00aaff;
        box-shadow: 0 2px 4px rgba(0, 212, 255, 0.4);
      }

      .cell-O {
        background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
        border: 2px solid #ffcc00;
        box-shadow: 0 2px 4px rgba(255, 215, 0, 0.4);
      }

      .cell-T {
        background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
        border: 2px solid #9333ea;
        box-shadow: 0 2px 4px rgba(168, 85, 247, 0.4);
      }

      .cell-S {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border: 2px solid #0d9468;
        box-shadow: 0 2px 4px rgba(16, 185, 129, 0.4);
      }

      .cell-Z {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        border: 2px solid #c92a2a;
        box-shadow: 0 2px 4px rgba(239, 68, 68, 0.4);
      }

      .cell-J {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        border: 2px solid #1e40af;
        box-shadow: 0 2px 4px rgba(59, 130, 246, 0.4);
      }

      .cell-L {
        background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        border: 2px solid #dc2626;
        box-shadow: 0 2px 4px rgba(249, 115, 22, 0.4);
      }

      .info-panel {
        color: white;
        display: flex;
        flex-direction: column;
        gap: 20px;
        min-width: 200px;
      }

      .info-panel h1 {
        font-size: 42px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        to {
          text-shadow:
            0 0 20px rgba(255, 255, 255, 0.8),
            0 0 30px rgba(99, 126, 234, 0.6);
        }
      }

      .score {
        font-size: 24px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        text-align: center;
        font-weight: bold;
      }

      .status {
        font-size: 16px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        text-align: center;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .info-panel h3 {
        margin: 10px 0 5px 0;
        font-size: 18px;
      }

      .info-panel div {
        font-size: 14px;
        line-height: 1.8;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import init from "./pkg/tetris.js";

      async function run() {
        await init();
      }

      run();
    </script>
  </body>
</html>
